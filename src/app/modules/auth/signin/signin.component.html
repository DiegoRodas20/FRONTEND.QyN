<div class="login">
    <div class="container sm:px-10">
        <div class="block xl:grid grid-cols-2 gap-4">

            <!-- Login Info -->
            <div class="hidden xl:flex flex-col min-h-screen">

                <a class="intro-x flex items-center pt-4">
                    <img class="w-24" src="../../../../assets/images/QNLogo.jpeg">
                </a>

                <div class="my-auto">
                    <img alt="Midone - HTML Admin Template" class="-intro-x w-1/2 -mt-16"
                        src="../../../../assets/images/illustration.svg">
                    <div class="-intro-x text-white font-medium text-3xl leading-tight mt-10">
                        Maneja los procesos
                        <br>
                        de tu empresa en un solo lugar
                    </div>
                </div>
            </div>

            <!-- BEGIN: Login Form -->
            <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
                <div
                    class="my-auto mx-auto xl:ml-20 bg-white dark:bg-darkmode-600 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">

                    <!-- Titulo -->
                    <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-center">
                        Iniciar Sesión
                    </h2>

                    <!-- Mobile descripcion -->
                    <div class="intro-x mt-2 text-slate-400 xl:hidden text-center">
                        Maneja los procesos de tu empresa en un solo lugar
                    </div>

                    <!-- Formulario -->
                    <form [formGroup]="formSignIn" class="validate-form">
                        <div class="intro-x mt-8">

                            <div class="input-form">
                                <label class="form-label w-full flex flex-col sm:flex-row"> 
                                    Email
                                </label>
                                <input 
                                    type="text" 
                                    [class]="'intro-x login__input form-control py-3 px-4 ' + cssValidate('userName')"
                                    placeholder="Ingresa tu email"
                                    formControlName="userName">
                                <error-message [formControlError]="formSignIn.controls['userName']"></error-message>
                            </div>

                            <div class="input-form mt-4">
                                <label class="form-label w-full flex flex-col sm:flex-row"> 
                                    Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    [class]="'intro-x login__input form-control py-3 px-4 ' + cssValidate('password')"
                                    placeholder="Ingresa tu contraseña" 
                                    formControlName="password">
                                <error-message [formControlError]="formSignIn.controls['password']"></error-message>
                            </div>
                        </div>
                    </form>

                    <!-- Boton Ingresar  -->
                    <div class="intro-x mt-5 xl:mt-8 text-right">
                        <button class="btn btn-primary py-3 px-4 w-full xl:w-32 align-top"
                            (click)="iniciarSesion()">Ingresar</button>
                    </div>

                    <!-- Footer Text -->
                    <div class="intro-x mt-10 xl:mt-24 text-slate-600 dark:text-slate-500 text-center xl:text-left">
                        Para mayor seguridad, no comparta su cuenta con nadie.
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
