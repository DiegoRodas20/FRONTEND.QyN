<!-- Cabecera -->
<div class="modal-header">
    <h2 class="intro-y font-medium text-lg mr-auto">
        Ver Vehiculo
    </h2>
</div>

<!-- Cuerpo -->
<div class="modal-body px-5 sm:px-10">
    <form [formGroup]="formVehiculo">
        <div class="grid grid-cols-12 gap-4 gap-y-5">

            <!-- Tipo de Vehiculo -->
            <div class="intro-y col-span-6">
                <label class="form-label">Tipo Vehiculo</label>
                <select class="form-select sm:mr-2" formControlName="idTypeVehicle" readonly>
                    <option [value]="tipoVehiculo.id" *ngFor="let tipoVehiculo of lTipoVehiculo" disabled>
                        {{tipoVehiculo.name}}
                    </option>
                </select>
            </div>

            <!-- Driver -->
            <div class="intro-y col-span-6">
                <label class="form-label">Conductor</label>
                <select class="form-select sm:mr-2" formControlName="idTypeVehicle" readonly>
                    <option [value]="conductor.id" *ngFor="let conductor of lConductores" disabled>
                        {{conductor.firstName}} {{conductor.lastName}}
                    </option>
                </select>
            </div>

            <!-- Plate -->
            <div class="intro-y col-span-6">
                <label class="form-label">Placa</label>
                <input formControlName="plate" type="text" class="form-control" readonly>
            </div>

            <!-- Brand -->
            <div class="intro-y col-span-6">
                <label class="form-label">Marca</label>
                <input formControlName="brand" type="text" class="form-control" readonly>
            </div>

            <!-- Color -->
            <div class="intro-y col-span-6">
                <label class="form-label">Color</label>
                <input formControlName="color" type="text" class="form-control" readonly>
            </div>

            <!-- Status -->
            <div class="intro-y col-span-6">
                <label class="form-label">Estado</label>
                <select class="form-select sm:mr-2" formControlName="status" readonly>
                    <option [value]="estado.status" *ngFor="let estado of lEstados" disabled>
                        {{estado.name}}
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<div class="modal-footer intro-y">
    <button class="btn btn-primary w-24 mr-2" (click)="salir()">Atr√°s</button>
</div>
