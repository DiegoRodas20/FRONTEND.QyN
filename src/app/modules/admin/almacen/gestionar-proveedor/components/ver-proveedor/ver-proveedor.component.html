<!-- Cabecera -->
<div class="modal-header">
    <h2 class="intro-y font-medium text-lg mr-auto">Ver Proveedor</h2>
</div>

<!-- Cuerpo -->
<div class="modal-body px-5 sm:px-10">
    <form [formGroup]="formProveedor">
        <div class="grid grid-cols-12 gap-4 gap-y-5">

            <!-- RUC-->
            <div class="intro-y col-span-6">
                <label class="form-label">Ruc</label>
                <input formControlName="ruc" type="text" class="form-control" readonly>
            </div>

            <!-- name-->
            <div class="intro-y col-span-6">
                <label class="form-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" readonly>
            </div>

            <!-- area-->
            <div class="intro-y col-span-6">
                <label class="form-label">Area</label>
                <input formControlName="area" type="text" class="form-control" readonly>
            </div>

            <!-- email-->
            <div class="intro-y col-span-6">
                <label class="form-label">Email</label>
                <input formControlName="email" type="text" class="form-control" readonly>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<div class="modal-footer intro-y">
    <button class="btn btn-primary w-24" (click)="salir()">Atr√°s</button>
</div>
