<!-- Titulo -->
<h2 class="intro-y text-lg font-medium mt-10">
    Gestionar Usuario
</h2>

<!-- Cuerpo -->
<div class="grid grid-cols-12 gap-6 mt-5">

    <!-- Cabecera -->
    <div class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center mt-2">

        <button class="btn btn-primary shadow-md mr-2">Registrar Usuario</button>

        <div class="hidden md:block mx-auto text-slate-500"> {{Mensaje}} </div>

        <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
            <div class="w-56 relative text-slate-500">
                <input [formControl]="filtro" type="text" class="form-control w-56 box pr-10" placeholder="Search...">
                <lucide-icon class="w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0" name="search"></lucide-icon>
            </div>
        </div>

    </div>

    <!-- Table -->
    <div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
        <table class="table table-report -mt-2">
            <thead>
                <tr>
                    <th class="text-center whitespace-nowrap">ID</th>
                    <th class="text-center whitespace-nowrap">EMAIL</th>
                    <th class="text-center whitespace-nowrap">NOMBRE COMPLETO</th>
                    <th class="text-center whitespace-nowrap">ESTADO</th>
                    <th class="text-center whitespace-nowrap">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr class="intro-x" *ngFor="let user of lUsuarios | filterPipe: filtro.value | paginate: { itemsPerPage: 5, currentPage: p } ">
                    <td class="text-center font-medium whitespace-nowrap"> {{ user.id }} </td>
                    <td class="text-center font-medium whitespace-nowrap"> {{ user.email }} </td>
                    <td class="text-center font-medium whitespace-nowrap"> {{ user.fullName }} </td>

                    <td class="w-40">
                        <div
                            [ngClass]="user.isActive ? 'flex items-center justify-center text-success' : 'flex items-center justify-center text-danger'">
                            <lucide-icon class="w-4 h-4 mr-2" [name]="user.isActive ? 'check-square' : 'x-square'">
                            </lucide-icon>
                            {{user.isActive ? 'Activo' : 'Inactivo'}}
                        </div>
                    </td>

                    <td class="table-report__action w-56">
                        <div class="flex justify-center items-center">

                            <button class="flex items-center mr-3">
                                <lucide-icon class="w-4 h-4 mr-1" name="check-square"></lucide-icon>
                                Editar
                            </button>

                            <button class="flex items-center text-primary" (click)="verUsuario(user.id)">
                                <lucide-icon class="w-4 h-4 mr-1" name="eye" ></lucide-icon>
                                Ver
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

        <!-- Paginacion -->
        <div class="intro-y col-span-12 text-right">
            <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event">
            </pagination-controls>
        </div>

</div>
