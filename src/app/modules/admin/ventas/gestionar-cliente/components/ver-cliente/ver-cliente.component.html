<!-- Cabecera -->
<div class="modal-header">
    <h2 class="intro-y font-medium text-lg mr-auto">Ver Cliente</h2>
</div>

<!-- Cuerpo -->
<div class="modal-body px-5 sm:px-10">
    <form [formGroup]="formCliente">
        <div class="grid grid-cols-12 gap-4 gap-y-5">

            <!-- Tipo Documento -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Tipo Documento</label>
                <select class="form-select sm:mr-2 dropdown-content" formControlName="typeDocumentId" readonly>
                    <option *ngFor="let typedocument of lTypeDocument" [value]="typedocument.id" disabled>
                        {{typedocument.name}}
                    </option>
                </select>
            </div>

            <!-- Numero Documento -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Numero Documento</label>
                <input formControlName="numberDocument" type="text" class="form-control" readonly>
            </div>

            <!-- Nombre -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" readonly>
            </div>

            <!-- Area -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Area</label>
                <input formControlName="area" type="text" class="form-control" readonly>
            </div>

            <!-- Telefono -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Telefono</label>
                <input formControlName="phone" type="text" class="form-control" readonly>
            </div>

            <!-- Email -->
            <div class="intro-y col-span-12 sm:col-span-4">
                <label class="form-label">Email</label>
                <input formControlName="email" type="text" class="form-control" readonly>
            </div>

            <!-- Direccion -->
            <div class="intro-y col-span-12 sm:col-span-12">
                <label class="form-label">Direccion</label>
                <input formControlName="address" type="text" class="form-control" readonly>
            </div>

        </div>
    </form>
</div>

<!-- Footer -->
<div class="modal-footer intro-y">
    <button class="btn btn-primary w-20" (click)="salir()">Atr√°s</button>
</div>
