<!-- Cabecera -->
<div class="modal-header">
  <h2 class="intro-y font-medium text-lg mr-auto">
    Actualizar Orden de Compra
  </h2>
</div>

<!-- Cuerpo -->
<div class="modal-body px-5 sm:px-10">

  <ul class="nav nav-boxed-tabs" role="tablist">
    <li id="example-3-tab" class="nav-item flex-1" role="presentation"> <button class="nav-link w-full py-2 active"
        data-tw-toggle="pill" data-tw-target="#example-tab-3" type="button" role="tab" aria-controls="example-tab-3"
        aria-selected="true"> Datos del Proveedor </button> </li>
    <li id="example-4-tab" class="nav-item flex-1" role="presentation"> <button class="nav-link w-full py-2"
        data-tw-toggle="pill" data-tw-target="#example-tab-4" type="button" role="tab" aria-controls="example-tab-4"
        aria-selected="false"> Datos Orden Compra </button> </li>
  </ul>

  <form [formGroup]="formOrdenCompra">
    <div class="tab-content mt-5">

      <div id="example-tab-3" class="tab-pane leading-relaxed active" role="tabpanel" aria-labelledby="example-3-tab">
        <div class="grid grid-cols-12 gap-4 gap-y-5" formGroupName="supplierData">

          <div class="intro-y col-span-6 sm:col-span-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" readonly>
          </div>

          <div class="intro-y col-span-6 sm:col-span-6">
            <label class="form-label">RUC</label>
            <input type="text" class="form-control" formControlName="ruc" readonly>
          </div>

          <div class="intro-y col-span-6 sm:col-span-6">
            <label class="form-label">Area</label>
            <input type="text" class="form-control" formControlName="area" readonly>
          </div>

          <div class="intro-y col-span-6 sm:col-span-6">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" readonly>
          </div>

        </div>
      </div>

      <div id="example-tab-4" class="tab-pane leading-relaxed" role="tabpanel" aria-labelledby="example-4-tab">
        <div class="grid grid-cols-12 gap-4 gap-y-5">

          <!-- Fecha LLegada -->
          <div class="intro-y col-span-6">
            <label class="form-label">Fecha de llegada</label>
            <input formControlName="arrivalDate" type="date" class="form-control">
          </div>

          <!-- Estado -->
          <div class="intro-y col-span-6">
            <label class="form-label">Estado</label>
            <select class="form-select sm:mr-2 dropdown-content" formControlName="purchaseOrderStatusId">
              <option *ngFor="let estado of estadosOrdenesCompra" [value]="estado.id">
                {{estado.name}}
              </option>
            </select>
          </div>

          <!-- Comentario -->
          <div class="intro-y col-span-12">
            <label class="form-label">Comentario</label>
            <textarea formControlName="comments" type="text" class="form-control"> </textarea>
          </div>

        </div>
      </div>

    </div>
  </form>

  <h4 class="font-medium intro-y text-md mr-auto mt-5 intro-y">Lista Productos</h4>

  <table class="table table-report text-center">
    <thead class="table-dark">
      <tr>
        <th class="text-center">Producto</th>
        <th class="text-center">Precio</th>
        <th class="text-center">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of formOrdenCompra.value.purchaseOrderDetails" class="intro-y">
        <td class="text-center font-medium whitespace-nowrap">{{product.productName}}</td>
        <td class="text-center font-medium whitespace-nowrap">{{product.purchasePrice}}</td>
        <td class="text-center font-medium whitespace-nowrap">{{product.quantity}}</td>
      </tr>

    </tbody>
  </table>
</div>

<!-- Footer -->
<div class="modal-footer intro-y">
  <button class="btn btn-primary mr-2 w-30" (click)="updateOrdenCompra()">Actualizar</button>
  <button class="btn btn-secondary w-30" (click)="salir()">Atr√°s</button>
</div>
