<router-outlet></router-outlet>

<alert 
    [type]="alertService.typeModal" 
    [open]="alertService.opened" 
    [contenido]="alertService.contenidoModal"
    (close)="alertService.closeModal($event)">
</alert>

<!-- Loader -->
<app-loader 
    *ngIf="loaderService.opened"
    (close)="loaderService.close()">
</app-loader>

<toast
    *ngIf="toastService.opened"
    [type]="toastService.typeModal"
    [contenido]="toastService.contenidoModal"
    (close)="toastService.close()">
</toast>
